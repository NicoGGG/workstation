---
- name: System | Update APT Repos and Upgrade APT Packages
  ansible.builtin.apt:
    update_cache: true
    upgrade: safe
  become: true

- name: System | Get uname -r variable
  ansible.builtin.shell:
    cmd: "uname -r"
  register: uname_cmd

- name: System | Set uname
  ansible.builtin.set_fact:
    uname: "{{ uname_cmd.stdout }}"

- name: System | Install prerequisistes
  ansible.builtin.apt:
    name:
      - build-essential
      - gnome-tweaks
      - dkms
      - gpg
      - gnome-shell-extension-manager
      - "linux-headers-{{ uname }}"
      - jq
      - ninja-build
      - gettext
      - cmake
      - unzip
      - curl
      - wget
      - xclip
      - fzf
      - fd-find
      - ripgrep
      - bat
  become: true

- name: System | Install psutil
  ansible.builtin.pip:
    name:
      - psutil
      - gnome-extensions-cli

- name: System | Create ~/.local/bin folder
  ansible.builtin.file:
    state: directory
    dest: "{{ ansible_user_dir }}/.local/bin"
    mode: "0755"

- name: System | Create batsymlink
  ansible.builtin.file:
    state: link
    src: /usr/bin/batcat
    dest: "{{ ansible_user_dir }}/.local/bin/bat"
    mode: "0755"

- name: System | Set sudo
  ansible.builtin.template:
    src: user-sudo.j2
    dest: "/etc/sudoers.d/{{ ansible_env['USER'] }}"
    mode: "0644"
  become: true
